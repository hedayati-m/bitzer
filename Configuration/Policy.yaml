privilegeTargets:
  'Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':
    'Sitegeist.Bitzer:Module.Bitzer':
      matcher: 'method(Sitegeist\Bitzer\Application\Controller\BitzerController->(index|mySchedule|activateTask|completeTask)Action())'
    'Sitegeist.Bitzer:Module.Bitzer.Administration':
      matcher: 'method(Sitegeist\Bitzer\Application\Controller\BitzerController->(schedule|prepareTask|scheduleTask|cancelTask|editTask|rescheduleTask|reassignTask|setNewTaskTarget|setTaskProperties)Action())'

roles:

  'Sitegeist.Bitzer:Agent':
    abstract: true
    privileges:
      -
        privilegeTarget: 'Sitegeist.Bitzer:Module.Bitzer'
        permission: GRANT

  'Sitegeist.Bitzer:Administrator':
    abstract: true
    privileges:
      -
        privilegeTarget: 'Sitegeist.Bitzer:Module.Bitzer'
        permission: GRANT
      -
        privilegeTarget: 'Sitegeist.Bitzer:Module.Bitzer.Administration'
        permission: GRANT

  'Neos.Neos:AbstractEditor':
    privileges:
      - privilegeTarget: 'Sitegeist.Bitzer:Module.Bitzer'
        permission: GRANT

  'Neos.Neos:Administrator':
    privileges:
      -
        privilegeTarget: 'Sitegeist.Bitzer:Module.Bitzer'
        permission: GRANT
      -
        privilegeTarget: 'Sitegeist.Bitzer:Module.Bitzer.Administration'
        permission: GRANT

